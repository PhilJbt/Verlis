<!doctype html>
<html>
  <head>
		<meta charset="UTF-8">
    <title>Verlis</title>
		<meta name="robots" content="noindex,nofollow">
		<link rel="icon" type="image/png" href="res/img/favicon.png" />
		<link rel="stylesheet" href="res/dep/fontawesome-f6.6.0w/css/all.min.css" />
		<link rel="stylesheet" href="res/dep/bulma/css/bulma.min.css">
		<link rel="stylesheet" href="res/dep/bulma-tooltip/bulma-tooltip.min.css">
		<link rel="stylesheet" href="res/dep/bulma-checkradio/bulma-checkradio.min.css">
		<link rel="stylesheet" href="res/css/styles.css">
  </head>
  <body class="theme-dark">
		<!-- Modal Options -->
		<div id="mdl-options" class="modal patoush">
			<div class="modal-background"></div>
			<div class="modal-card">
				<!-- Modal Options Header -->
				<header class="modal-card-head has-background-primary">
					<p class="modal-card-title" i18n="ah_options"><i class="fas fa-gear"></i> </p>
					<button class="delete" aria-label="close"></button>
				</header>
				<!-- Modal Options Content -->
				<section class="modal-card-body">
					<div class="field">
						<label class="label" i18n="ih_ranking"></label>
						<div class="field">
							<input class="is-checkradio is-success" id="rad-ranking-0" type="radio" name="rad-ranking" value="0">
							<label for="rad-ranking-0" i18n="ih_ranking_0"></label>
							<input class="is-checkradio is-warning" id="rad-ranking-1" type="radio" name="rad-ranking" value="1">
							<label for="rad-ranking-1" i18n="ih_ranking_1"></label>
							<input class="is-checkradio is-danger" id="rad-ranking-2" type="radio" name="rad-ranking" value="2">
							<label for="rad-ranking-2" i18n="ih_ranking_2"></label>
						</div>
					</div>
					<div class="field">
						<label class="label" i18n="ih_languages"></label>
						<div class="smart-grid rad-lng">
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Čeština">
								<input type="radio" name="rad-lang" value="cs-CZ">
								<img src="res/img/flags/cs-CZ.svg" alt="cs-CZ">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Dansk">
								<input type="radio" name="rad-lang" value="da-DK">
								<img src="res/img/flags/da-DK.svg" alt="da-DK">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Deutsch">
								<input type="radio" name="rad-lang" value="de-DE">
								<img src="res/img/flags/de-DE.svg" alt="de-DE">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Ελληνικά">
								<input type="radio" name="rad-lang" value="el-GR">
								<img src="res/img/flags/el-GR.svg" alt="el-GR">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="English">
								<input type="radio" name="rad-lang" value="en-US">
								<img src="res/img/flags/en-US.svg" alt="en-US">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Español">
								<input type="radio" name="rad-lang" value="es-ES">
								<img src="res/img/flags/es-ES.svg" alt="es-ES">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Suomalainen">
								<input type="radio" name="rad-lang" value="fi-FI">
								<img src="res/img/flags/fi-FI.svg" alt="fi-FI">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Français (Québec)">
								<input type="radio" name="rad-lang" value="fr-CA">
								<img src="res/img/flags/fr-CA.svg" alt="fr-CA">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Français (France)">
								<input type="radio" name="rad-lang" value="fr-FR">
								<img src="res/img/flags/fr-FR.svg" alt="fr-FR">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Magyar">
								<input type="radio" name="rad-lang" value="hu-HU">
								<img src="res/img/flags/hu-HU.svg" alt="hu-HU">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Italiano">
								<input type="radio" name="rad-lang" value="it-IT">
								<img src="res/img/flags/it-IT.svg" alt="it-IT">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Norsk">
								<input type="radio" name="rad-lang" value="nb-NO">
								<img src="res/img/flags/nb-NO.svg" alt="nb-NO">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Netherlandish">
								<input type="radio" name="rad-lang" value="nl-NL">
								<img src="res/img/flags/nl-NL.svg" alt="nl-NL">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Português (Brasil)">
								<input type="radio" name="rad-lang" value="pt-BR">
								<img src="res/img/flags/pt-BR.svg" alt="pt-BR">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Português (Portugal)">
								<input type="radio" name="rad-lang" value="pt-PT">
								<img src="res/img/flags/pt-PT.svg" alt="pt-PT">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Romanesc">
								<input type="radio" name="rad-lang" value="ro-RO">
								<img src="res/img/flags/ro-RO.svg" alt="ro-RO">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Русский">
								<input type="radio" name="rad-lang" value="ru-RU">
								<img src="res/img/flags/ru-RU.svg" alt="ru-RU">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Svenska">
								<input type="radio" name="rad-lang" value="sv-SE">
								<img src="res/img/flags/sv-SE.svg" alt="sv-SE">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="แบบไทย">
								<input type="radio" name="rad-lang" value="th-TH">
								<img src="res/img/flags/th-TH.svg" alt="th-TH">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Українська">
								<input type="radio" name="rad-lang" value="uk-UA">
								<img src="res/img/flags/uk-UA.svg" alt="uk-UA">
							</label>
							<label class="has-tooltip-arrow has-tooltip-info" data-tooltip="Tiếng Việt">
								<input type="radio" name="rad-lang" value="vi-VN">
								<img src="res/img/flags/vi-VN.svg" alt="vi-VN">
							</label>
						</div>
					</div>
				</section>
				<!-- Modal Options Footer -->
				<footer class="modal-card-foot">
					<!-- Modal Options Footer Buttons -->
					<div class="buttons">
						<button class="button is-primary" id="btn-options" i18n="ah_save">
							<i class="fa-solid fa-floppy-disk"></i>
						</button>
						<button class="button" i18n="ah_cancel">
							<i class="fa-solid fa-ban"></i>
						</button>
					</div>
				</footer>
			</div>
		</div>
		<!-- Modal Infos -->
		<div id="mdl-infos" class="modal patoush">
			<div class="modal-background"></div>
			<div class="modal-card mdl-infos-content">
				<!-- Modal Infos Header -->
				<header class="modal-card-head has-background-info">
					<p class="modal-card-title" i18n="ah_help"><i class="fas fa-book"></i> </p>
					<button class="delete" aria-label="close"></button>
				</header>
				<!-- Modal Infos Content -->
				<section class="modal-card-body">
					<div class="content" i18n="ih_a2b_help_dsc"></div>
				</section>
			</div>
		</div>
		<!-- Modal Link -->
		<div id="mdl-link" class="modal patoush">
			<div class="modal-background"></div>
			<div class="modal-card mdl-infos-content">
				<!-- Modal Link Header -->
				<header class="modal-card-head has-background-info">
					<p class="modal-card-title" i18n="ah_link"><i class="fas fa-link"></i> </p>
					<button class="delete" aria-label="close"></button>
				</header>
				<!-- Modal Link Content -->
				<section class="modal-card-body">
					<div class="content">
						<div class="field has-addons">
							<div class="control width-full">
								<input class="input" type="text" id="inp-link" placeholder="Find a repository" readonly>
							</div>
							<div class="control">
								<button class="button is-info" id="btn-copylink" i18n="ah_linkcopy">
									<i class="fa-solid fa-clipboard"></i>
								</button>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<!-- Modal Clue -->
		<div id="mdl-clue" class="modal patoush">
			<div class="modal-background"></div>
			<div class="modal-card">
				<!-- Modal Clue Header -->
				<header class="modal-card-head has-background-warning">
					<p class="modal-card-title" i18n="ah_clue"><i class="fas fa-puzzle-piece"></i> </p>
					<button class="delete" aria-label="close"></button>
				</header>
				<!-- Modal Clue Content -->
				<section class="modal-card-body" id="clue-content"></section>
				<!-- Modal Clue Footer -->
				<footer class="modal-card-foot" i18n="ah_cluedsc"></footer>
			</div>
		</div>
		<!-- Modal Abandon -->
		<div id="mdl-abandon" class="modal patoush">
			<div class="modal-background"></div>
			<div class="modal-card">
				<!-- Modal Abandon Header -->
				<header class="modal-card-head has-background-danger">
					<p class="modal-card-title" i18n="ah_abandon"><i class="fas fa-skull"></i> </p>
					<button class="delete" aria-label="close"></button>
				</header>
				<!-- Modal Abandon Content -->
				<section class="modal-card-body" i18n="ih_confirmreveal"></section>
				<!-- Modal Abandon Footer -->
				<footer class="modal-card-foot">
					<!-- Modal Abandon Footer Buttons -->
					<div class="buttons">
						<button class="button is-danger" id="btn-abandon" i18n="ah_abandon">
							<i class="fa-solid fa-skull-crossbones"></i>
						</button>
						<button class="button" i18n="ah_cancel">
							<i class="fa-solid fa-ban"></i>
						</button>
					</div>
				</footer>
			</div>
		</div>
		<!-- Game Container -->
		<div class="gui container">
			<!-- Infobar -->
			<nav class="level minimal patoush">
				<!-- Infobar Set title -->
				<div class="level-item has-text-centered" type="tries">
					<div>
						<p class="heading" i18n="ih_settitle"></p>
						<p class="title" id="set-title">...</p>
					</div>
				</div>
				<!-- Infobar Tries -->
				<div class="level-item has-text-centered" type="tries">
					<div>
						<p class="heading" i18n="ih_triesnbr"></p>
						<p class="title" id="nav-try">0</p>
					</div>
				</div>
				<!-- Infobar Time -->
				<div class="level-item has-text-centered" type="time">
					<div>
						<p class="heading" i18n="ih_timeelapsed"></p>
						<p class="title" id="nav-tim">--:--:--</p>
					</div>
				</div>
				<!-- Menu -->
				<div class="level-item has-text-centered" type="menu">
					<div class="dropdown" id="menu">
						<!-- Menu Icon -->
						<div class="dropdown-trigger">
							<button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
								<span class="icon is-small">
									<i class="fas fa-solid fa-bars" aria-hidden="true"></i>
								</span>
							</button>
						</div>
						<div class="dropdown-menu" id="dropdown-menu" role="menu">
							<!-- Menu Dropdown -->
							<div class="dropdown-content">
								<!-- Menu Dropdown ID -->
								<div class="dropdown-item item-next">
									<span class="icon-text has-text-grey">
										<span class="icon">
											<i class="fas fa-hashtag"></i>
										</span>
										<span id="day-id"></span>
									</span>
								</div>
								<!-- Menu Dropdown Next -->
								<div class="dropdown-item item-next">
									<span class="icon-text has-text-grey">
										<span class="icon">
											<i class="fas fa-hourglass"></i>
										</span>
										<span id="timer-next"></span>
									</span>
								</div>
								<!-- Menu Dropdown Divider -->
								<hr class="dropdown-divider" />
								<!-- Menu Dropdown Modal Help -->
								<button class="dropdown-item has-text-info js-modal-trigger" data-target="mdl-infos">
									<span class="icon-text">
										<span class="icon">
											<i class="fas fa-book"></i>
										</span>
										<span i18n="ih_help"></span>
									</span>
								</button>
								<!-- Menu Dropdown Modal Options -->
								<button class="dropdown-item has-text-primary js-modal-trigger" data-target="mdl-options">
									<span class="icon-text">
										<span class="icon">
											<i class="fas fa-gear"></i>
										</span>
										<span i18n="ih_options"></span>
									</span>
								</button>
								<!-- Menu Dropdown Modal Link -->
								<button class="dropdown-item js-modal-trigger" data-target="mdl-link">
									<span class="icon-text">
										<span class="icon">
											<i class="fas fa-link"></i>
										</span>
										<span i18n="ih_link"></span>
									</span>
								</button>
								<!-- Menu Dropdown Clue -->
								<button class="dropdown-item js-modal-trigger has-text-warning" id="plzclue" data-target="mdl-clue" disabled>
									<span class="icon-text">
										<span class="icon">
											<i class="fas fa-puzzle-piece"></i>
										</span>
										<span i18n="ih_clue"></span>
									</span>
								</button>
								<!-- Menu Dropdown Abandon -->
								<button class="dropdown-item has-text-danger" id="plzstahp" disabled>
									<span class="icon-text">
										<span class="icon">
											<i class="fas fa-skull"></i>
										</span>
										<span i18n="ih_reveal"></span>
									</span>
								</button>
								<!-- Menu Dropdown Divider -->
								<hr class="dropdown-divider" />
								<!-- Menu Dropdown Version -->
								<div class="dropdown-item item-next">
									<span class="icon-text has-text-grey">
										<span class="icon">
											<i class="fas fa-code-commit"></i>
										</span>
										<span i18n="ih_version"></span><span>24.1023</span>
									</span>
								</div>
								<!-- Menu Dropdown Contact -->
								<a href="mailto:philjbt@ik.me" class="dropdown-item">
									<span class="icon-text">
										<span class="icon">
											<i class="fas fa-envelope"></i>
										</span>
										<span i18n="ih_contact"></span>
									</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</nav>
			<!-- Inputs -->
			<div class="inputs">
				<!-- Loading bar -->
				<progress class="progress is-small is-primary" max="100" value="5" id="loading" style="width:50vw;"></progress>
				<!-- Selector -->
				<div id="selector-container" class="width-full">
					<div class="field width-full">
						<label class="label" i18n="ih_setselect"></label>
						<div class="dropdown width-full">
							<div class="dropdown-trigger width-full">
								<input id="selector" class="input width-full" type="text" placeholder="" i18n="ph_setwrite" aria-haspopup="true" aria-controls="selector-menu" disabled>
								<button id="run-set" class="button is-info" disabled>
									<span i18n="ih_setload"></span>
									<span class="icon is-small">
										<i class="fa-solid fa-share"></i>
									</span>
								</button>
							</div>
							<div class="dropdown-menu" id="selector-menu" role="menu"></div>
						</div>
							<p id="inp-set-dsc" class="help is-danger patoush" i18n="ih_setwrong"></p>
						<div id="selector-infos" class="field is-grouped is-grouped-multiline"></div>
					</div>
				</div>
				<!-- Words -->
				<div class="ag-input-container">
					<!-- Words before -->
					<div id="ag-words-before"></div>
					<!-- User inputs -->
					<div id="ag-input" class="width-full">
						<div class="field width-full">
							<div class="field has-addons">
								<div class="control has-icons-left has-icons-right width-full">
									<input id="inp-usr" class="input" type="text" placeholder="" i18n="ph_writeverb" disabled>
									<span class="icon is-small is-left">
										<i class="fas fa-pen"></i>
									</span>
									<span class="icon is-small is-right">
										<i id="inp-usr-icn" class="fas fa-warning"></i>
									</span>
								</div>
								<div class="control">
									<button id="btn-try" class="button is-info" disabled>
										<span i18n="ih_tryverb"></span>
										<span class="icon is-small">
											<i class="fa-solid fa-comment-dots"></i>
										</span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<p id="inp-usr-dsc" class="help is-danger patoush" i18n="ih_verbunknown"></p>
					<!-- Words after -->
					<div id="ag-words-after"></div>
				</div>
			</div>
			<!-- Alphabet -->
			<div class="alphabet patoush" i18n="ac_alphabet"></div>
		</div>
		<script src="res/dep/bulma-autocomplete/bulmahead.bundle.js" defer></script>
		<script src="res/dep/randomizer.js" defer></script>
		<script src="res/js/scripts.js" defer></script>
  </body>
</html>
